<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/3b4d5301ef.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    
        <header><img src="./src/logo.svg" alt=""></header>
        <article class="content-container">
          <div class="mockup"><img src="./src/illustration-mockups.svg" alt=""></div>
          <div class="content">
            
            <h1>Build The Community Your Fans Will Love</h1>

            <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
            </p>
            <button class="register"> Register</button>
          </div>
        </article>
         
        <div class="socials">
          <i class="fa-brands fa-facebook-f "></i>
          <i class="fa-brands fa-twitter "></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
  </div>
          <footer>
            <p>
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
              Coded by <a href="https://github.com/marcinsuski" target="_blank" rel="noopener">Marcin Suski</a>.
            </p>
          </footer> 

</body>
</html>
